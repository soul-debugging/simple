<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section class="header">
    <img src="assets/icons/logo.svg" alt="logo" class="header__logo">

    <nav class="menu">
        <a href="#">Продукция</a>
        <a href="#">Материалы</a>
        <a href="#">О нас</a>
        <a href="#">Контакты</a>
    </nav>

    <div class="header__wrapper">
        <img src="assets/icons/menu.svg" alt="hamburger">
        <div class="header__right">
            <img src="assets/icons/search.svg" alt="search">
            <img src="assets/icons/log_in.svg" alt="login">
        </div>
    </div>
</section>

<section class="promo">
        <h1 class="promo_title">Простые вещи. Из бумаги</h1>
        <p class="promo_description">
            Бума́га (предположительно от итал. bombagia, первоисточником же считается иранский) — волокнистый материал
            с минеральными добавками.
        </p>

        <button class="sm-btn">Каталог</button>
</section>

<section class="advantages">
    <div class="xs-container">
        <div class="card">
            <img src="assets/images/buissnes_cards-v1.png" alt="buissnes_cards-v1" class="card_img">
            <div class="card__description">
                <h1 class="card_title">V.1</h1>
                <p class="card_description">Результат вашего обучения</p>
            </div>
        </div>

        <div class="card">
            <img src="assets/images/buissnes_cards-v2.png" alt="buissnes_cards-v1" class="card_img">
            <div class="card__description">
                <h1 class="card_title">V.2</h1>
                <p class="card_description">Результат вашего обучения</p>
            </div>
        </div>

        <div class="card">
            <img src="assets/images/buissnes_cards-v3.png" alt="buissnes_cards-v1" class="card_img">
            <div class="card__description">
                <h1 class="card_title">V.3</h1>
                <p class="card_description">Результат вашего обучения</p>
            </div>
        </div>
    </div>
</section>

</body>
</html>
